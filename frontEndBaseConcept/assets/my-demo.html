<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        document{
            background-color: #f2f2f2;
            border-radius: 2px;
            color: #666;
            padding: 4px 12px;
        }
        name{
            line-height: 18px;
            font-size: 14px;
            cursor: pointer
        }
        name:hover{
            color: #333;
        }
        address{
            display: inline-block;
            font-style: normal;
        }
    </style>
</head>
<body>
    <document>
        <name>黄敏裕</name>
        <age>18</age>
        <address>湛江</address>
    </document>
    <script>
        const $name = document.getElementsByTagName('name')[0];
        $name.addEventListener('click', ()=>{
            const $age = document.getElementsByTagName('age')[0];
            const $address = document.getElementsByTagName('address')[0];
            if(isHide($age)){
                $age.style.display = 'initial';
                $address.style.display = 'initial';
            }else{
                $age.style.display = 'none';
                $address.style.display = 'none';
            }
        })
        function isHide($ele){
            return $ele.style.display === 'none';
        }
    </script>
</body>
</html>
